<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Masala Dan ‚Äî Clean Circular Masala Box</title>
<style>
  /* Reset + base */
  * { box-sizing: border-box; }
  html,body { height: 100%; }
  body {
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    gap: 8px;
    min-height: 100vh;
    background: radial-gradient(circle at center, #f6ead0 0%, #e6cda0 70%);
    font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color: #6b3f09;
  }

  /* Title */
  .title {
    margin-top: 36px;
    text-align: center;
  }
  .title h1 {
    margin: 0;
    font-family: Georgia, "Times New Roman", serif;
    font-size: 36px;
    color: #8b4b00;
    font-weight: 600;
    letter-spacing: 0.5px;
  }
  .title h1::before,.title h1::after { content: "üå∂Ô∏è"; margin: 0 10px; font-size: 20px; vertical-align: middle; }
  .title p { margin: 6px 0 20px; color: #7a4f18; font-style: italic; }

  /* Masala box wrapper */
  .masala-wrap {
    width: 560px;             /* overall control - change to scale size */
    max-width: calc(100% - 40px);
    aspect-ratio: 1 / 1;
    position: relative;
    display: grid;
    place-items: center;
  }

  /* Outer ring */
  .masala {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    position: relative;
    /* Outer gold rim with subtle texture */
    background: radial-gradient(circle at 30% 25%, #e8c67a 0%, #c18f2b 50%, #a56f1a 100%);
    box-shadow:
      0 16px 30px rgba(0,0,0,0.25),
      inset 0 18px 30px rgba(255,255,255,0.12),
      inset 0 -18px 30px rgba(0,0,0,0.18);
    display: grid;
    place-items: center;
  }

  /* Inner lip (raised rim) */
  .masala::before {
    content: "";
    position: absolute;
    inset: 28px; /* thickness of outer rim */
    border-radius: 50%;
    background: transparent;
    box-shadow:
      inset 0 10px 12px rgba(255,255,255,0.18),
      inset 0 -8px 10px rgba(0,0,0,0.18);
    pointer-events: none;
  }

  /* Inner ring where spice cups sit */
  .inner-ring {
    --ring-size: calc(100% - 64px); /* inside space for cups */
    width: var(--ring-size);
    height: var(--ring-size);
    border-radius: 50%;
    position: relative;
    display: block;
    background:
      radial-gradient(circle at 40% 30%, rgba(255,255,255,0.12), transparent 25%),
      linear-gradient(180deg, rgba(255,255,255,0.04), rgba(0,0,0,0.04));
    box-shadow:
      inset 0 10px 20px rgba(255,255,255,0.06),
      inset 0 -10px 30px rgba(0,0,0,0.12);
  }

  /* center cup */
  .center {
    --size: 160px;
    width: var(--size);
    height: var(--size);
    border-radius: 50%;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
    background: radial-gradient(circle at 30% 25%, #f7e2a4 0%, #d3a24a 55%, #b7821e 100%);
    box-shadow:
      inset 0 8px 18px rgba(255,255,255,0.45),
      inset 0 -8px 20px rgba(0,0,0,0.18),
      0 8px 20px rgba(0,0,0,0.2);
    display: grid;
    place-items: center;
    color: #6b3f09;
    font-weight: 700;
    font-size: 18px;
    text-align: center;
  }

  /* SPICES: evenly distributed around center using CSS vars */
  .spice-list {
    /* how many items are placed around the ring */
    --count: 9;
    --radius: 190px; /* distance from center to the center of each cup; tweak to match exact ring */
    --angle: calc(360deg / var(--count));
    width: 100%;
    height: 100%;
    position: absolute;
    inset: 0;
    pointer-events: none; /* let each .spice handle pointer-events only */
  }

  .spice {
    --cup-size: 96px; /* diameter of each spice cup */
    width: var(--cup-size);
    height: var(--cup-size);
    position: absolute;
    left: 50%;
    top: 50%;
    transform-origin: 0 0; /* we'll rotate around center then translateX outward */
    border-radius: 50%;
    pointer-events: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    color: #fff;
    font-size: 0.92rem;
    line-height: 1;
    text-align: center;
    padding: 8px;
    cursor: pointer;
    transition: transform 220ms ease, box-shadow 220ms ease;
    /* realistic cup look: thin rim + inner recessed area */
    background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(0,0,0,0.06));
    box-shadow:
      inset 0 6px 12px rgba(255,255,255,0.42),
      inset 0 -6px 12px rgba(0,0,0,0.25),
      0 8px 18px rgba(0,0,0,0.25);
    border: 6px solid rgba(0,0,0,0.06);
  }

  /* Slightly thicker golden rim on the cup (outer ring) */
  .spice::before{
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 50%;
    padding: 6px;
    -webkit-mask:
      radial-gradient(farthest-side, transparent calc(100% - 6px), black calc(100% - 6px));
    mask:
      radial-gradient(farthest-side, transparent calc(100% - 6px), black calc(100% - 6px));
    background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(0,0,0,0.12));
    pointer-events: none;
  }

  /* A slightly inset content area to mimic look in the image */
  .spice .inner {
    width: calc(100% - 20px);
    height: calc(100% - 20px);
    border-radius: 50%;
    display: grid;
    place-items: center;
    padding: 6px;
    box-shadow:
      inset 0 6px 14px rgba(255,255,255,0.18),
      inset 0 -6px 14px rgba(0,0,0,0.18);
    text-shadow: 0 1px 2px rgba(0,0,0,0.25);
  }

  /* Colors for each cup inner area (accurate pastel palette) */
  .spice.language .inner { background: linear-gradient(180deg,#82b9c6,#4da5b6); color: #fff; }
  .spice.knitting .inner { background: linear-gradient(180deg,#e59a87,#d26e5f); color: #fff; }
  .spice.dad .inner { background: linear-gradient(180deg,#e0b763,#c99b3b); color:#3e2a08; }
  .spice.research .inner { background: linear-gradient(180deg,#88b6c9,#5f9fb6); color:#fff; }
  .spice.creative .inner { background: linear-gradient(180deg,#f0a68f,#e27f67); color:#fff; }
  .spice.summer .inner { background: linear-gradient(180deg,#f0c86f,#d6a93d); color:#3e2a08; }
  .spice.community .inner { background: linear-gradient(180deg,#9fb857,#7fa23f); color:#153008; }
  .spice.robotics .inner { background: linear-gradient(180deg,#cbdc9a,#9fb25f); color:#153008; }
  .spice.family .inner { background: linear-gradient(180deg,#e79a80,#d26e5f); color:#fff; }

  /* Positioning: set --i for each child using nth-child */
  /* nth-child(1) .. nth-child(9) correspond to the order in DOM */
  .spice:nth-child(1)  { --i: 0;  }  /* at 0deg */
  .spice:nth-child(2)  { --i: 1;  }
  .spice:nth-child(3)  { --i: 2;  }
  .spice:nth-child(4)  { --i: 3;  }
  .spice:nth-child(5)  { --i: 4;  }
  .spice:nth-child(6)  { --i: 5;  }
  .spice:nth-child(7)  { --i: 6;  }
  .spice:nth-child(8)  { --i: 7;  }
  .spice:nth-child(9)  { --i: 8;  }

  /* rotate by angle * i, then translate outward by radius, then center the cup (move back by half width/height) */
  .spice {
    transform:
      rotate(calc(var(--angle) * var(--i)))
      translateX(var(--radius))
      translate(-50%, -50%) /* center the translated cup */
      rotate(calc(-1 * var(--angle) * var(--i)));
  }

  /* Hover/active effects */
  .spice:hover { transform: translate(-50%,-50%) scale(1.08) rotate(0deg); /* small popout */ }

  /* Popup card */
  .content-popup {
    --w: 300px;
    width: var(--w);
    max-width: calc(100% - 40px);
    padding: 20px;
    background: linear-gradient(180deg,#fffefc,#fbf6e8);
    border-radius: 16px;
    box-shadow: 0 18px 40px rgba(0,0,0,0.28);
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%) scale(0.96);
    opacity: 0;
    transition: transform 260ms cubic-bezier(.2,.9,.2,1), opacity 200ms;
    z-index: 40;
    text-align: left;
    color: #5c3c0d;
  }
  .content-popup.show {
    transform: translate(-50%,-50%) scale(1);
    opacity: 1;
  }
  .content-popup h2 { margin: 0 0 8px; font-size: 20px; color:#6b3f09; }
  .content-popup p { margin: 0; font-size: 14px; line-height: 1.35; color: #5b3b0a; }

  .close-btn {
    position: absolute;
    right: 12px;
    top: 10px;
    font-size: 16px;
    background: transparent;
    border: none;
    cursor: pointer;
    color: #7a5b3a;
  }

  /* small screens */
  @media (max-width: 720px) {
    .masala-wrap { width: 420px; }
    .spice { --cup-size: 80px; }
    .center { --size: 120px; }
    .spice-list { --radius: 140px; }
  }
  @media (max-width: 420px) {
    .title h1 { font-size: 22px; }
    .masala-wrap { width: 320px; }
    .spice-list { --radius: 110px; }
    .spice { --cup-size: 64px; font-size: 0.78rem; }
    .center { --size: 92px; font-size: 14px; }
  }
</style>
</head>
<body>
  <div class="title">
    <h1>Masala Dan</h1>
    <p>Click on each spice to explore its flavor</p>
  </div>

  <div class="masala-wrap">
    <div class="masala" aria-hidden="false">
      <div class="inner-ring" role="list">
        <div class="center">Home</div>

        <!-- Spice list: 9 items around the ring -->
        <div class="spice-list" aria-hidden="false">
          <div class="spice language" role="listitem" data-label="Language">
            <div class="inner">Language</div>
          </div>

          <div class="spice knitting" role="listitem" data-label="Knitting">
            <div class="inner">Knitting</div>
          </div>

          <div class="spice dad" role="listitem" data-label="Dad">
            <div class="inner">Dad</div>
          </div>

          <div class="spice research" role="listitem" data-label="Research">
            <div class="inner">Research</div>
          </div>

          <div class="spice creative" role="listitem" data-label="Creative Writing">
            <div class="inner">Creative<br/>Writing</div>
          </div>

          <div class="spice summer" role="listitem" data-label="Summer Projects">
            <div class="inner">Summer<br/>Projects</div>
          </div>

          <div class="spice community" role="listitem" data-label="Community">
            <div class="inner">Community</div>
          </div>

          <div class="spice robotics" role="listitem" data-label="Robotics">
            <div class="inner">Robotics</div>
          </div>

          <div class="spice family" role="listitem" data-label="Family">
            <div class="inner">Family</div>
          </div>
        </div>
      </div>

      <!-- Popup -->
      <div class="content-popup" id="contentPopup" aria-hidden="true">
        <button class="close-btn" id="closeBtn" aria-label="Close">‚úñ</button>
        <div id="popupText"><h2>Title</h2><p>Content</p></div>
      </div>
    </div>
  </div>

<script>
  // JS: open popup with matching content and color accent.
  (function(){
    const spices = document.querySelectorAll('.spice');
    const popup = document.getElementById('contentPopup');
    const popupText = document.getElementById('popupText');
    const closeBtn = document.getElementById('closeBtn');

    const descriptions = {
      "Language":"Dive into the world of words, linguistics, and the art of communication.",
      "Knitting":"Threads of creativity woven together to form warmth and artistry.",
      "Dad":"A tribute to wisdom, laughter, and life lessons shared at home.",
      "Research":"Exploring, discovering, and understanding through curiosity and science.",
      "Creative Writing":"Stories, poems, and imagination intertwined in beautiful prose.",
      "Summer Projects":"A collection of sunshine-filled experiments and hands-on projects.",
      "Community":"Together we grow, share, and build meaningful connections.",
      "Robotics":"The harmony of mechanics, logic, and innovation at play.",
      "Family":"The heart and home ‚Äî love, roots, and shared memories."
    };

    // Map color accents from inner backgrounds for a header tint (computed).
    function computeAccentColor(el) {
      const inner = el.querySelector('.inner');
      if (!inner) return null;
      const bg = getComputedStyle(inner).backgroundImage || getComputedStyle(inner).background;
      // return the computed background string (used as background for small header dot)
      return bg;
    }

    spices.forEach(sp => {
      sp.addEventListener('click', (e) => {
        const label = sp.getAttribute('data-label') || sp.textContent.trim();
        const desc = descriptions[label] || "";
        popupText.innerHTML = `<h2>${label}</h2><p>${desc}</p>`;
        // bring popup visible
        popup.classList.add('show');
        popup.setAttribute('aria-hidden','false');

        // ensure it's on top
        popup.style.zIndex = 60;
      });
    });

    closeBtn.addEventListener('click', () => {
      popup.classList.remove('show');
      popup.setAttribute('aria-hidden','true');
    });

    // close popup on Escape
    document.addEventListener('keydown', (ev) => {
      if (ev.key === 'Escape') {
        popup.classList.remove('show');
        popup.setAttribute('aria-hidden','true');
      }
    });
  })();
</script>
</body>
</html>
